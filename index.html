    <script src="dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        autoplay: true,
        transition: "slide", // none/fade/slide/convex/concave/zoom
        transitionSpeed: "fast",
        controls: false,
        progress: true,
        slideNumber: true,
        fragments: true,
        loop: false, // Set to false to prevent looping
        autoSlide: 40000,
        autoSlideStoppable: true,
      });

      Reveal.on("slidechanged", (event) => {
        const totalSlides = Reveal.getTotalSlides();
        const currentSlide = event.indexh + 1; // +1 to convert to 1-based index

        // Check if we are on the last slide
        if (currentSlide === totalSlides) {
          setTimeout(() => {
            location.reload(); // Reload the page after a brief delay
          }, 5000); // 5000ms = 5 seconds
        }
      });
    </script>

    <script>
      const videos = [
        document.getElementById("eventVideo1"),
        document.getElementById("eventVideo2"),
      ];

      videos.forEach((video) => {
        video.onplay = () => {
          setTimeout(() => {
            video.muted = false; // Unmute the video after 1 second
          }, 1000); // 1000ms = 1 second
        };
      });
